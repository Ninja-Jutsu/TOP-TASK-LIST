        <div id="list-details">
            <h2 id="project-title"></h2>
            <div id="fill">
                <div class="task-name">
                    <label for="task-name">Task Name:</label>
                    <input type="text" name="task-name" id="task-name">
                </div>
                
                <div class="description">
                    <div class="textarea-title">Notes:</div>
                    <textarea id="note" name="notes" rows="10" cols="35" maxlength="100"></textarea>
                </div>

                <div class="extra">
                    <div id="date">
                        <label for="due-date">Due Date:</label>
                        <input type="date" name="due-date" id="due-date">
                    </div>
                    <div id="priorities">
                        <label for="priority">Priority:</label>
                        <select name="priority" id="priority">
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                </div>
                <div id="buttons">
                    
                    <button id="delete-fill">Cancel</button>
                </div>

    <div id="new-list">
        <label for="list-name">List Name</label>
        <input id="list-name" type="text" maxlength="12">
        <div class="buttons">
